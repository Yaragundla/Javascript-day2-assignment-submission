<html>
    <head>
        <title>DAY-2 ASSIGNMENT QUE 1</title>
    </head>
    <body>
        <script>
            var marks = 85;
            if(marks > 90)
                {
                    document.write("AA");
                }
            else if(marks > 80 && marks <= 90)
                {
                    document.write("AB");
                }
            else if(marks > 70 && marks <= 80)
                {
                    document.write("BB");
                }
            else if(marks > 60 && marks <= 70)
                {
                    document.write("BC");
                } 
            else if(marks > 50 && marks <= 60)
                {
                    document.write("CC");
                }
            else if(marks > 40 && marks <= 50)
                {
                    document.write("CD");
                }
            else if(marks > 30 && marks <= 40)
                {
                    document.write("DD");
                }
            else if(marks <= 30)
                {
                    document.write("FF");
                }
        </script>
    </body>
</html>
